services:
  agent:
    build:
      context: ./source/agent
      dockerfile: Dockerfile
    volumes:
      - ./source/agent:/app:ro
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=
      - OPENAI_MODEL=gpt-5-mini
      - MONGODB_URI=mongodb://mongo:27017
    restart: unless-stopped

